<html>
  <head>
    <title>Gif Stopper</title>
    <meta content="">
    <style type="text/css">
      body{
	text-align: center;	
      }
      h1{
	margin:20px;
      }
      #options
	{
	  margin-top:25px;
	  font-size:20px;
	}	
      #save
      {
	width:100px;
	padding:5px;
	font-size:14px;
      }
      #footer{
	font-size:14px;
	margin-top:75px;
      }
    </style>
  </head>
      
<script>    
function save_options() {
  var stopGifs = document.getElementById("stopGifs").checked;

  window.localStorage.setItem("stopGifs", stopGifs)

  var status = document.getElementById("status");
  //var r = window.localStorage.getItem("stopGifs");
  status.innerHTML = "***Options Saved.***";
  setTimeout(function() {
    status.innerHTML = "";
  }, 1500);
}

function restore_options() {
  	
  var stopGifs = window.localStorage.getItem("stopGifs");
  
  if (!stopGifs) {
    document.getElementById('stopGifs').checked = false;
  }else{
    document.getElementById('stopGifs').checked = toBool(stopGifs); 
  }
}

function toBool(str){
   if ("false" === str)
      return false;
   else 
      return str;
}
</script>

<body onload="restore_options()">

<h1>
	Gif Stopper Options
</h1>


<p id="options">
  <input type="checkbox" name="stopGifs" id="stopGifs">
  Automatically disable Gif Animations.
 <br/><br />
  <button onclick="save_options()" id="save">Save</button>
  <div id="status"></div>
</p>
